<!-- header 1 -->
<header class="flex font-inter bg-white justify-between items-center py-4 px-8">
    <!-- logo -->
    <a href="/" class="flex items-center gap-2 cursor-pointer">
        <img class=" bg-contain w-8  bg-customBlue p-2 rounded-lg" src="./Assets/Logo.png" alt="">
        <span id="logo" class="text-2xl text-customBlue font-semibold">Brand</span>
    </a>
    <div class="flex bg-slate-400 border-2 border-customBlue  rounded-lg w-2/4 ">
        <input type="text" placeholder="Search..."
            class="w-full  px-5 py-[0.40rem] rounded-l-lg border-none  outline-none placeholder:font-medium font-medium ">
        <select name="category"
            class="border-l border-customBlue outline-none text-base px-3 py-2  bg-white text-gray-700"
            id="category">
            <option value="" class="text-gray-800">All Category</option>
            <option value="tech" class="text-gray-800 hover:bg-gray-200">Technology</option>
            <option value="fashion" class="text-gray-800 hover:bg-gray-200">Fashion</option>
            <option value="food" class="text-gray-800 hover:bg-gray-200">Food</option>
            <option value="sports" class="text-gray-800 hover:bg-gray-200">Sports</option>
            <option value="health" class="text-gray-800 hover:bg-gray-200">Health</option>
        </select>

        <button class=" text-white bg-customBlue font-medium px-6">Search</button>
    </div>
    <!-- section of icons -->
    <section class="flex  gap-6 font-light capitalize text-center">
        <!-- profile icon -->
        <div class="text-slate-400  text-sm cursor-pointer hover:text-slate-700 duration-500 ease-linear ">
            <i class="fa-solid fa-user  text-lg"></i>
            <label class="block ">profile</label>
        </div>
        <!-- messages -->
        <div class="text-slate-400 text-sm cursor-pointer hover:text-slate-700 duration-500 ease-linear">
            <i class="fa-solid fa-message text-lg"></i>
            <label class="block">messages</label>
        </div>
        <!-- orders -->
        <div class="text- text-slate-400 text-sm cursor-pointer hover:text-slate-700 duration-500 ease-linear ">
            <i class="fa-solid fa-heart block  text-lg"></i>
            <label class="block">Orders</label>
        </div>
        <!-- add to cart -->
        <div class="text-slate-400 cursor-pointer hover:text-slate-700 duration-500 ease-linear text-sm">
            <i class="fa-solid fa-cart-shopping text-lg"></i>
            <label class="block">my cart</label>
        </div>
    </section>
</header>
